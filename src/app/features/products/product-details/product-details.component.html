<div class="container my-5">
  <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
    <div class="row g-0">
      <!-- Product Image -->
      <div
        class="col-md-5 bg-light d-flex align-items-center justify-content-center"
      >
        <img
          [src]="product?.image"
          alt="{{ product?.productName }}"
          class="img-fluid rounded-start p-3"
          style="max-height: 400px; object-fit: cover"
        />
      </div>

      <!-- Product Info -->
      <div class="col-md-7">
        <div class="card-body p-4">
          <h2 class="fw-bold text-uppercase" style="color: #d64550">
            {{ product?.productName }}
          </h2>
          <h5 class="text-muted mb-3">{{ product?.category }}</h5>

          <p class="text-secondary">
            {{ product?.description }}
          </p>

          <ul class="list-unstyled mt-3">
            <li *ngFor="let feature of product?.features" class="mb-1">
              <i
                class="bi bi-check-circle-fill me-2"
                style="color: #ffa726"
              ></i>
              {{ feature }}
            </li>
          </ul>

          <div class="d-flex align-items-baseline justify-content-between mt-4">
            <div>
              <h3 class="fw-bold mb-0" style="color: #ff6b6b">
                ${{ product?.price }}
              </h3>
              <small class="text-muted">per month</small>
            </div>

            <div>
              <button
                class="btn text-white px-4"
                [ngStyle]="{ backgroundColor: '#D64550' }"
              >
                Buy Now
              </button>
              <button
                class="btn border text-dark ms-2"
                [routerLink]="['/products']"
              >
                Back
              </button>
            </div>
          </div>

          <div
            class="mt-4 d-flex align-items-center gap-2"
            [ngClass]="{
              'text-success': product?.inStock,
              'text-danger': !product?.inStock
            }"
          >
            <i
              class="bi"
              [ngClass]="{
                'bi-check-circle-fill': product?.inStock,
                'bi-x-circle-fill': !product?.inStock
              }"
            ></i>
            <span class="fw-semibold">
              {{ product?.inStock ? "In Stock" : "Out of Stock" }}
            </span>
          </div>

          <div class="mt-3 text-muted">
            <small>Launch Date: {{ product?.launchDate }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
