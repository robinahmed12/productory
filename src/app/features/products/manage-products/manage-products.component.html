<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold" style="color: #d64550">Manage Products</h2>
    <button
      class="btn text-white fw-semibold px-4 py-2"
      [routerLink]="['/products/add-product']"
      [ngStyle]="{ backgroundColor: '#D64550' }"
    >
      <i class="bi bi-plus-circle me-2"></i> Add Product
    </button>
  </div>

  <!-- Table Section -->
  <div class="bg-white rounded-4 shadow-sm p-3">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="text-white" style="background-color: #d64550">
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Product Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Launch Date</th>
            <th scope="col">Status</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>
              <img
                [src]="product.image"
                [alt]="product.productName"
                width="55"
                height="55"
                class="rounded-circle border border-2"
                style="border-color: #ffa726; object-fit: cover"
              />
            </td>
            <td class="fw-semibold text-dark">{{ product.productName }}</td>
            <td class="text-muted">{{ product.category }}</td>
            <td class="fw-semibold" style="color: #d64550">
              ${{ product.price }}
            </td>
            <td class="text-muted">{{ product.launchDate }}</td>
            <td>
              <span
                class="badge rounded-pill"
                [ngClass]="product.inStock ? 'bg-success' : 'bg-danger'"
              >
                {{ product.inStock ? "In Stock" : "Out of Stock" }}
              </span>
            </td>
            <td class="text-center">
              <button
              (click)="handleEdit(product)"
                class="btn btn-outline-warning btn-sm me-2"
                title="Edit Product"
              >
                <i class="bi bi-pencil-fill"></i>
              </button>
              <button
                class="btn btn-outline-danger btn-sm"
                title="Delete Product"
              >
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
